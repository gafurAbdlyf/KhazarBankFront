<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Changing password</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: url("https://www.shutterstock.com/image-vector/banking-technology-conceptisometric-illustration-bank-600nw-2060538899.jpg");
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #111;
        color: white;
      }
      .form-container {
        background-color: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }
      .form-container h2 {
        text-align: center;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>Changing password</h2>
      <form id="passwordForm">
        <div class="mb-3">
          <label for="newPassword" class="form-label">New password</label>
          <input
            type="password"
            class="form-control"
            id="newPassword"
            placeholder="Enter new password"
            required
          />
        </div>
        <div class="mb-3">
          <label for="rePassword" class="form-label">Re-password</label>
          <input
            type="password"
            class="form-control"
            id="rePassword"
            placeholder="Enter password again"
            required
          />
        </div>
        <div id="errorMessage" class="text-danger mb-3" style="display: none">
          Passwords do not match. Please try again.
        </div>
        <button type="submit" class="btn btn-primary w-100">Save</button>
      </form>
    </div>

    <script>
      document
        .getElementById("passwordForm")
        .addEventListener("submit", async function (event) {
          event.preventDefault()
          const newPassword = document.getElementById("newPassword").value
          const rePassword = document.getElementById("rePassword").value
          const errorMessage = document.getElementById("errorMessage")

          if (newPassword === rePassword) {
            errorMessage.style.display = "none"

            const userId = localStorage.getItem("userId")

            if (!userId) {
              showNotification("User ID not found. Please try again.")
              return
            }

            const body = {
              userId: userId,
              password: newPassword,
              rePassword: rePassword,
            }

            try {
              const response = await fetch(
                "http://167.172.150.140:8080/api/Auth/ResetPassword",
                {
                  method: "POST",
                  headers: {
                    "Content-Type": "application/json",
                  },
                  body: JSON.stringify(body),
                }
              )

              const data = await response.json()

              if (data.isSuccess) {
                window.location.href = "login.html"
              } else {
                showNotification(`Error: ${data.message}`)
              }
            } catch (error) {
              console.error("Error during password reset request:", error)
              showNotification("An error occurred. Please try again later.")
            }
          } else {
            errorMessage.style.display = "block"
          }
        })

      function showNotification(message) {
        alert(message)
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
